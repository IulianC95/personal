<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Typing Gladiators</title>
  <link
    rel="stylesheet"
    href="css/app.css"
  >

  <link
    href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap"
    rel="stylesheet"
  >

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>

<body>
  <header>
    <h1>Typing Gladiators</h1>
    <p>Ce vrei sa inveti?</p>
    <div class="btns">
      <button id="html">HTML</button>
      <button id="css">CSS</button>
      <button id="js">JS</button>
      <button id="php">PHP</button>
      <button id="sql">MySql</button>
      <button id="python">Python</button>
    </div>
  </header>
  <main class="main">
    <div
      class="theory"
      id="sampleTextContainer"
    >
      <div id="sampleText"></div>
    </div>
    <textarea
      class="text-input"
      id="testArea"
      placeholder="Începeți să scrieți textul de mai sus aici..."
    ></textarea>
    <div
      class="score"
      id="info"
    >

      <p>Număr de cuvinte: <span id="wordCount">0</span></p>
      <p>Timp: <span id="timer">0</span> secunde</p>
      <p>&copy; 2023 Cuculici Iulian. All rights reserved.</p>
      <div
        class="leaderboard"
        id="leaderboard"
      >
        <h2>Leaderboard</h2>
        <ul id="scoresList"></ul>
      </div>


    </div>
  </main>
  <script src="js/script.js"></script>

</body>

</html>
