<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Digital Clock</title>
  <link
    rel="stylesheet"
    href="style.css"
  >

  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  >
</head>

<body>
  <main>
    <section class="digital-clock">
      <div
        class="digital-clock-pane"
        id="hour-1"
      >
        <p class="gradient-text">01</p>
      </div>
      <div
        class="digital-clock-pane"
        id="hour-2"
      >
        <p class="gradient-text">01</p>
      </div>
      <p class="double-points">:</p>
      <div
        class="digital-clock-pane"
        id="minutes-1"
      >
        <p class="gradient-text">01</p>
      </div>
      <div
        class="digital-clock-pane"
        id="minutes-2"
      >
        <p class="gradient-text">01</p>
      </div>
      <p class="double-points">:</p>
      <div
        class="digital-clock-pane"
        id="seconds-1"
      >
        <p class="gradient-text">01</p>
      </div>
      <div
        class="digital-clock-pane"
        id="seconds-2"
      >
        <p class="gradient-text">01</p>
      </div>
    </section>
    <section class="date-round-clock">
      <div class="date-pane">
        <div>
          <div id="day">
            <p class="gradient-text">13</p>
          </div>
          <div id="month">
            <p class="gradient-text">Nov</p>
          </div>
        </div>
        <hr class="hr">
        <div class="logo">
          <img
            src="images/logo.png"
            alt=""
          >
        </div>
      </div>

      <div class="round-clock">
        <img
          src="images/unnamed.png"
          alt=""
        >
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </section>
    <section class="stop-watch">
      <div class="start-pane">
        <button class="start-button">Start</button>
      </div>
      <div class="start-pane">
        <button class="start-button">Pause</button>
      </div>
      <div class="stop-watch-pane">
        <div
          class="stop-watch-panes"
          id="sw-hour-1"
        >
          <p></p>
        </div>
        <div
          class="stop-watch-panes"
          id="sw-hour-2"
        >
          <p></p>
        </div>
        <p class="double-points">:</p>
        <div
          class="stop-watch-panes"
          id="sw-min-1"
        >
          <p></p>
        </div>

        <div
          class="stop-watch-panes"
          id="sw-min-2"
        >
          <p></p>
        </div>
        <p class="double-points">:</p>
        <div
          class="stop-watch-panes"
          id="sw-sec-1"
        >
          <p></p>
        </div>
        <div
          class="stop-watch-panes"
          id="sw-sec-2"
        >
          <p></p>
        </div>
      </div>
    </section>
    <section class="alarm">
      <div class="alarm-form">
        <h2>Set Alarm</h2>
        <form
          id="alarmForm"
          class="form-alarm"
        >
          <div>
            <label for="alarmTime">Time:</label>
            <input
              type="time"
              id="alarmTime"
              name="alarmTime"
            >
          </div>
          <div>
            <button
              type="submit"
              value="SeteazÄƒ alarma"
              id="alarmButton"
            >Set Alarm</button>
          </div>
        </form>
        <audio
          id="alarmSound"
          src="audio/alarm.mp3"
        ></audio>

      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
