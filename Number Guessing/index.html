<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    property="og:title"
    content="Guess the number Game."
  >
  <meta
    property="og:image"
    content="images/meta-img.png"
  >
  <link
    rel="icon"
    href="images/question mark.ico"
    type="image/x-icon"
  >
  <title>Guess the number</title>

  <link
    rel="stylesheet"
    href="css/app.css"
  >

  <link
    href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  >
</head>

<body>

  <header></header>

  <main>
    <section class="main-app">
      <h1>Guess the <br> number</h1>

      <div>
        <img
          src="images/question mark.png"
          alt="Question Mark Blue Ballon"
        >
      </div>

      <div class="input-feedback-group">
        <div>
          <input
            type="number"
            id="answer"
            name="answer"
            placeholder="Please input your guess"
          >
        </div>
        <div class="feedback">
          <!-- here will be displayed the feedback -->
        </div>
      </div>
      <div>
        <button>Submit</button>
      </div>
      <div>
        <p>&copy; Cuculici Iulian. All rights reserved.</p>
      </div>

    </section>
  </main>

  <footer></footer>


  <script src="js/app.js"></script>
</body>

</html>
